---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: selfsigned-issuer
  namespace: cert-manager
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wildcard-tls 
  namespace: capx-system
spec:
  isCA: true
  commonName: 'example'
  subject:
    organizations:
      - example
  secretName: wildcard-tls 
  privateKey:
    algorithm: RSA
    encoding: PKCS1
    size: 2048
  dnsNames:
    - '*.ky-rafaels.com'
    # - 'grafana.ky-rafaels.com'
    # - 'hubble.ky-rafaels.com'
    # - 'keycloak.ky-rafaels.com'
    # - 'httpbin.ky-rafaels.com'
  issuerRef:
    name: selfsigned-issuer
    kind: ClusterIssuer
    group: cert-manager.io
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: ca-issuer
  namespace: cert-manager
spec:
  ca:
    secretName: root-secret