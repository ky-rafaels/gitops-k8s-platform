crds:
  migration:
    image:
      registry: harbor.csde.caci.com/ghcr.io
config:
  enableDefaultRegistryMutation: false
  defaultRegistry: harbor.csde.caci.com/docker.io
admissionController:
  replicas: 1
  initContainer:
    image:
      registry: harbor.csde.caci.com/ghcr.io
      repository: kyverno/kyvernopre
      # tag: latest
  container:
    image:
      registry: harbor.csde.caci.com/ghcr.io
      repository: kyverno/kyverno
      # tag: latest
    resources:
      limits:
        memory: 384Mi
      requests:
        cpu: 100m
        memory: 128Mi
    securityContext:
      runAsNonRoot: true
      privileged: false
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
