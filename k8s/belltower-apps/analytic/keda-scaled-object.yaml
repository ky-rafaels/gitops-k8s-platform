---
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: analytic
  namespace: web-ui
spec:
  scaleTargetRef:
    name: analytic
  pollingInterval: 5 # Optional. Default: 30 seconds
  cooldownPeriod: 30 # Optional. Default: 300 seconds
  maxReplicaCount: 30 # Optional. Default: 100
  triggers:
    - type: rabbitmq
      metadata:
        queueName: hello # Change to name of queue
        queueLength: "5"
      authenticationRef:
        name: analytic-trigger
---
apiVersion: keda.sh/v1alpha1
kind: TriggerAuthentication
metadata:
  name: analytic-trigger
  namespace: web-ui
spec:
  secretTargetRef:
    - parameter: host
      name: rabbitmq-consumer-secret
      key: RabbitMqHost