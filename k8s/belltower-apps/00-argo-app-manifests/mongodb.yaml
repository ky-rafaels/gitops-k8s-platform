---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: mongodb
  namespace: argocd
spec:
  generators:
    - clusters: {} 
  template:
    metadata:
      name: 'mongo'
    spec:
      project: default
      source: 
        repoURL: 'https://gitlab.csde.caci.com/Equinox/belltower-deploy.git' 
        targetRevision: main
        path: k8s/belltower-apps/mongo
      destination:
        name: "in-cluster"
        namespace: 'mongo'
      syncPolicy:
        automated:
          prune: true
        syncOptions:
          - CreateNamespace=true
          - ApplyOutOfSyncOnly=true