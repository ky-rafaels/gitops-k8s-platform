production: true
proxyHeaders: xforwarded
customCaExistingSecret: ca-cert
global:
  imageRegistry: ""
  # defaultStorageClass: ebs-csi-sc
  defaultStorageClass: efs-csi-sc
image:
  registry: harbor.csde.caci.com/docker.io
  repository: chainguard/keycloak
  tag: latest
auth:
  adminUser: admin
  adminPassword: admin
  existingSecret: ""
  passwordSecretKey: ""
containerSecurityContext:
  enabled: true
  seLinuxOptions: {}
  runAsUser: 1001
  runAsGroup: 1001
  runAsNonRoot: true
  privileged: false
  readOnlyRootFilesystem: false
  allowPrivilegeEscalation: false
  capabilities:
    drop: ["ALL"]
  seccompProfile:
    type: "RuntimeDefault"
service:
  type: ClusterIP 
  http:
    enabled: true
  ports:
    http: 80
    https: 443
  # annotations: 
    # service.beta.kubernetes.io/aws-load-balancer-internal: "true"
tls:
  enabled: false
  autoGenerated: false
  usePem: true
  passwordsSecret: ""
enableDefaultInitContainers: true 
args:
  - start
  - --hostname 
  - https://keycloak.equinox.caci.com
  # - --optimized
extraVolumes: []
extraVolumeMounts: []
postgresql:
  volumePermissions:
    enabled: true 
    image: 
      registry: harbor.csde.caci.com/docker.io
      # repository: bitnami/os-shell
      # tag: 12-debian-12-r26
  primary:
    persistence:
      enabled: true
      storageClass: ebs-csi-sc
      size: 15Gi
    persistentVolumeClaimRetentionPolicy:
      enabled: true
      whenScaled: Retain
      whenDeleted: Delete
  enabled: true
  auth:
    postgresPassword: "test123"
    username: keycloak
    password: "test123"
    database: keycloak
    # existingSecret: "keycloak-postgres-password"
  architecture: standalone
  image:
    registry: harbor.csde.caci.com/docker.io
    repository: chainguard/postgres-helm-compat
    tag: latest
logging:
  output: default
  level: ALL